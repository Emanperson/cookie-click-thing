<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <link href="style.css" rel="stylesheet" />

  <title>Cookie Clicker</title>

      <br>
    </div>

    <br>
    <br>
    <br>
    <button onclick="cheat()">Just Cheat</button>

  </div>
<div id="bsod" hidden>

  </p>

  <br>
